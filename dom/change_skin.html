<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jquery.cookie.js"></script>
    <link rel="stylesheet" href="css/grey.css" id="cssFile">
    <style>
        li{
            float: left;
            list-style: none;
            width:20px;
            height:20px;
            border:1px solid grey;
        }
        div{
            clear: both;
            width:100px;
            height:30px;
            margin-bottom:10px;
        }
        li.selected{
            border-width:3px;
        }

    </style>

    <script>
        $(function(){

            $("li").click(function(){
                $(this).addClass("selected").siblings().removeClass("selected");
                $("#cssFile").attr("href","css/" + $(this).attr("id") + ".css");
                $.cookie("mySkin", this.id, {path:'/', expires:10});
            })

            var cookie_skin= $.cookie("mySkin");
            if(cookie_skin){
                console.log(cookie_skin);
                $("#" + cookie_skin).addClass("selected")
                        .siblings().removeClass("selected");
                $("#cssFile").attr("href", "css/" + cookie_skin + ".css");

            }else{
                console.log("none");
            }
        })
    </script>
</head>
<body>
<ul id="skin">
    <li id="grey">灰</li>
    <li id="green">绿</li>
    <li id="blue">蓝</li>
    <li id="red">红</li>
</ul>
<div id="content">
    <div >
        测试测试
    </div>
    <div >
        测试测试测试
    </div>

</div>

</body>
</html>
