<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-2.1.4.js" charset="utf-8"></script>
    <script src="jquery-migrate-1.3.0.js" charset="utf-8"></script>

    <script type="text/javascript">
        $(function(){

            if($.browser.safari){
                alert("safari");
            };
            if($.browser.mozilla && $.browser.version >= "1.8"){
                alert("mozilla")
            };
            if($.browser.chrome){
                alert("chrome");
            };
            if($.browser.opera){
                alert("opera");
            };
            if($.browser.msie){
                alert("IE");
            };
        })
    </script>
</head>
<body>

</body>
</html>
