<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../jquery.js"></script>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	
	body {}
	
	.container {
		display: inline-block;
	}
	
	.row {
		width: 600px;
		display: -webkit-box;
		display: box;
	}
	
	.box {
		-webkit-box-flex: 1;
		display: inline-block;
		height: 300px;
		box-sizing: margin-box;
		background-color: #e6ab5e;
	}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="box"></div>
			<div class="box"></div>
		</div>
		<div class="row">
			<div class="box"></div>
			<div class="box"></div>
		</div>
	</div>
</body>

</html>
